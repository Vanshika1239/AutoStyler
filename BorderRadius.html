<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="BorderRadius.css">
</head>

<body>
    <div class="navbar">
        <nav>
            <a href="cssgenerato.html">Home</a>
            <a href="BoxShadow.html">Box Shadow</a>
            <a href="textShadow.html">Text Shadow</a>
            <a href="BorderRadius.html">Border Radius</a>

        </nav>
    </div>
    <div class="container">
        <i>
            <h3>Border Radius</h3>
        </i>
        <div class="result">
            <div class="element">
            </div>
        </div>
        <div class="rs"></div>
        <div class="card">
            <div class="sliders">
                <div class="slider-wrapper">
                    <label for="All-corners-radius">All Corners Radius
                    </label>
                    <input type="range" id="All-corners-radius" max="100" min="-100" value="0">
                </div>
                <div class="slider-wrapper">
                    <label for="topLeftRadius">Top Left Radius
                    </label>
                    <input type="range" id="topLeftRadius" max="100" min="-100" value="0">
                </div>
                <div class="slider-wrapper">
                    <label for="topRightRadius">Top Right Radius
                    </label>
                    <input type="range" id="topRightRadius" max="100" min="-100" value="0">
                </div>
                <div class="slider-wrapper">
                    <label for="BottomRightRadius"> Bottom Right Radius
                    </label>
                    <input type="range" id="BottomRightRadius" max="100" min="-100" value="0">
                </div>
                <div class="slider-wrapper">
                    <label for="BottomLeftRadius"> Bottom Left Radius
                    </label>
                    <input type="range" id="BottomLeftRadius" max="100" min="-100" value="0">
                </div>
                <div class="slider-wrapper">
                    <label for="BorderWidth"> Bottom Width
                    </label>
                    <input type="range" id="BorderWidth" max="100" min="-100" value="0">
                </div>
                <div class="slider-wrapper">
                    <label for="BorderColor"> Bottom Color
                    </label>
                    <input type="color" id="BorderColor" max="100" min="-100">
                </div>
                <div class="slider-wrapper">
                    <label for="BorderStyle"> Bottom style
                    </label>
                    <select id="BorderStyle">
                        <option>Select </option>
                        <option>solid</option>
                        <option>dotted</option>
                        <option>dashed</option>
                        <option>double</option>
                    </select>
                </div>
                <div class="slider-wrapper">
                    <label for="BackgroundColor"> Background Color
                    </label>
                    <input type="color" id="BackgroundColor" max="100" min="-100">
                </div>

            </div>
        </div>
        <script src="BorderRadius.js"></script>
</body>

</html>
