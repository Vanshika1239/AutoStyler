<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Border.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h2>Border Create</h2>
            <div class="result">
                <div class="element">

                </div>
            </div>
            <div class="rs"></div>

            <div class="slider">
                <div class="slider-creater">
                    <label for="border-width"> Border Width</label>
                    <input type="range" id="border-width">
                </div>
                <div class="slider-creater">
                    <label>Target invidual border</label>
                    <button class="btns">on</button>
                </div>
                <div class="slider-creater">
                    <label for="border-style"> Border Style</label>
                     <select  id="border-style">
                        <option>Select </option>
                        <option>solid</option>
                        <option>dotted</option>
                        <option>dashed</option>
                        <option>double</option>
                        <option>groove</option>
                        <option>ridge</option>
                        <option>inset</option>
                        <option>outset</option>
                        <option>hidden</option>
                        <option>none</option>
                    </select>
                </div>
                <div class="slider-creater">
                    <label>Border Color</label>
                    <input type="color" id="border-color">
                </div>
                <div class="slider-creater">
                    <label>Background color</label>
                    <input type="color" id="background-color">
                </div>
                <div class="slider-creater">
                    <label>
                        include background color in generating code: 
                    </label>
                    <button class="btn">on</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Border.js"></script>
</body>

</html>
